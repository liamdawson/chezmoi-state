format="$directory$status$all"

[character]
success_symbol = "[ \\$](bold green)"
error_symbol = "[!\\$](bold red)"
vimcmd_symbol = " <"

[git_branch]
disabled = true

[git_commit]
disabled = true

[git_state]
disabled = true

[git_status]
disabled = true

[battery]
disabled = true

[directory]
fish_style_pwd_dir_length = 1
truncate_to_repo = false

[hg_branch]
disabled = true

[nix_shell]
disabled = true

[docker_context]
disabled = true

[status]
disabled = false
format = "[$status( SIG$signal_name)]($style) "


[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[bun]
format = '\[[$symbol($version)]($style)\]'

[c]
format = '\[[$symbol($version(-$name))]($style)\]'

[cmake]
format = '\[[$symbol($version)]($style)\]'

[cmd_duration]
format = '\[[⏱ $duration]($style)\]'
min_time = 10000

